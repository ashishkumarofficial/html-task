<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character and Word Counter</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>
<div class="container">
  <h1>Character and Word Counter</h1>
  <textarea id="inputText" placeholder="Type your text here..." rows="3"></textarea>
  <div class="counter">
    <p><span id="charCount">0</span> characters</p>
    <p><span id="wordCount">0</span> words</p>
  </div>
</div>
<script src="script1.js"></script>
</body>
</html>
