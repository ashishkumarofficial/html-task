<html>
<head>
<script>
var r;
var a=parseInt(prompt("enter the any number"));
document.write("<table border='1'>");
for(r=1;r<=10;r++){
document.write("<font color='red'><tr><td>"+a+"</td><td>*</td><td>"+r+"</td><td>=</td><td><font color='green'>"+r*a+"</font></td></tr></font>");
}
document.write("</table>");
</script></head>
<body>
</body>
</html>
